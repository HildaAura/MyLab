<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1 style="text-align: center; color: #fff; background: #99BC85;">Perpustakaan My Lab</h1>
    <h2 style="text-align: center; color: #99BC85">Selamat Datang di Perpustakaan My Lab</h2>
</head>
<body>
    <!--Contact-->
    <section id="contact">
        <div class="contact main-container">
            <div class="contact-left">
                <form class="contact-form" action="https://formspree.io/f/mleqallq" method="POST">
                    <div>
                        <input type="text" placeholder="Name" name="name">
                        </div>
                        <div>
                            <input type="email" placeholder="Email" name="email">
                            </div>
                            <div>
                                <textarea
                                name="message"
                                id="message"
                                placeholder="Message"
                                cols="30"
                                row="10">
                            </textarea>
                        </div>    
                        <div>
                            <button class="btn-submit">Send Message</button>
                        </div>
                </form>
            </div>
    <footer>
        <p>&copy; Built by Hilda Aura Safitri Rachel (210709034)</p>
        <p>Tugas Pengembangan Web Perpustakaan</p>
    </footer>
</body>
</html>
